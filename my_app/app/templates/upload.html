<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
</head>
<body>
    <div class="container">
        <h1>Music Genre Classifier</h1>

    <form action="/classify" method="post" enctype="multipart/form-data" id="uploadForm">
        <label for="musicFile">Choose a music file:</label>
        <input type="file" name="musicFile" accept=".wav" required>
        <br>
        <button type="submit">Upload and Classify</button>
    </form>
    </div>
</body>
</html>
