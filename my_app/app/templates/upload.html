<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier</title>
</head>
<body>
    <div class="container">
        <h1>Music Genre Classifier</h1>

        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="radio" name="dataType" id="audioType" value="audio" checked onchange="updateAttributes()"> 
            <label for="audioType">Audio</label>
          
            <input type="radio" name="dataType" id="imageType" value="image" onchange="updateAttributes()">
            <label for="imageType">Image</label>
            
            <br><br>

            <label for="fileInput">Choose a file:</label>
            <input type="file" name="fileInput" id="fileInput" accept=".wav" required>
            <br>

            <button type="submit" onclick="updateActionAttribute()">Upload and Classify</button>
        </form>

        <script>
            function updateAttributes() {
                var audioType = document.getElementById("audioType");
                var fileInput = document.getElementById("fileInput");

                if (audioType.checked) {
                    fileInput.accept = ".wav";
                    document.getElementById("uploadForm").action = "/classify_audio";
                } else {
                    fileInput.accept = ".png, .jpg, .jpeg";
                    document.getElementById("uploadForm").action = "/classify_image";
                }
            }

            function updateActionAttribute(){
                var audioType = document.getElementById("audioType");
                var uploadForm = document.getElementById("uploadForm");

                if (audioType.checked) {
                    uploadForm.action = "/classify_audio";
                } else {
                    uploadForm.action = "/classify_image";
                }
            }
        </script>
    </div>
</body>
</html>
